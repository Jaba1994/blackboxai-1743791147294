<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Content Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Meta tags -->
    <meta name="description" content="AI-powered content automation platform for SaaS companies">
    <meta name="keywords" content="SaaS, content automation, AI, Figma integration">
    
    <!-- Open Graph -->
    <meta property="og:title" content="SaaS Content Platform">
    <meta property="og:description" content="AI-powered content automation platform for SaaS companies">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:image" content="https://your-domain.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SaaS Content Platform">
    <meta name="twitter:description" content="AI-powered content automation platform for SaaS companies">
    <meta name="twitter:image" content="https://your-domain.com/twitter-image.jpg">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9">
</head>
<body class="h-full">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading State -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-90 transition-opacity duration-300">
        <div class="text-center">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-primary-500 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"></div>
            <p class="mt-4 text-sm font-medium text-gray-600">Loading...</p>
        </div>
    </div>
    
    <script>
        // Remove loading screen when app is ready
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }
        });
    </script>
</body>
</html>
